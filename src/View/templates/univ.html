{%extends 'template.html'%}

{%block container%}
    <h1>Universities</h1>
    <table class="table table-bordered">
        <tr>
            <th>name</th>
            <th>town</th>
            <th>email</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{ d.name|escape }}</td>
            <td>{{ d.town|escape }}</td>
            <td>{{ d.email|escape }}</td>
        </tr>
        {% endfor %}

    </table>
    <a href="index.php/addUniv">Add a new university</a>
{%endblock%}
