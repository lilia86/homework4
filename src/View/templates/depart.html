{% extends 'template.html' %}
{% block container %}
    <h1>Universities</h1>
    <table class="table table-bordered">
        <tr>
            <th>department</th>
            <th>university</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{ d.department|escape }}</td>
            <td>{{ d.university|escape }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="index.php/addDep">Add a new university</a>
{% endblock %}
